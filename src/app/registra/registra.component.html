<body>
<div class="container mt-5 justify-content-center">
<h2 class="mb-4">Registro de Nuevo Usuario</h2>
<form  [formGroup]="form" (ngSubmit)="create()">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Nombres Completos" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" placeholder="Apellidos" class="form-control" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input id="dni" formControlName="dni" type="text" class="form-control" required>
      <div *ngIf="dniError" class="alert alert-warning mt-1">{{ dniError }}</div>

    </div>
    <div class="col-md-6 mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input id="telefono" formControlName="telefono" type="tel" class="form-control" required>
    </div>
  </div>

  <div class="my-2 mb-5">
  <h4 class="mt-4 mb-3">Creación Usuario</h4>
  
    <div class="col-md-5 mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input id="usuario" formControlName="usuario" type="text" class="form-control" required>
      <div *ngIf="usuarioError" class="alert alert-warning mt-1">{{ usuarioError }}</div>
    </div>
    <div class="col-md-5 mb-3">
      <label for="contraseña" class="form-label">Contraseña</label>
      <input id="contraseña" formControlName="contraseña" type="text" class="form-control" required>
    </div>
  </div>

  <h4 class="mt-4 mb-3">Dirección</h4>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="calle" class="form-label">Calle</label>
      <input id="calle" formControlName="calle" type="text" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="numeroExterior" class="form-label">Número Exterior</label>
      <input id="numeroExterior" formControlName="numeroExterior" type="text" class="form-control" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input id="ciudad" formControlName="ciudad" type="text" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="codigoPostal" class="form-label">Código Postal</label>
      <input id="codigoPostal" formControlName="codigoPostal" type="text" class="form-control" required>
    </div>
  </div>

  <div class=" mb-4">
    <label class="form-label">Tipo de dirección</label>
    <mat-radio-group formControlName="tipoDireccion" class="d-flex gap-3">
      <mat-radio-button value="casa">Casa</mat-radio-button>
      <mat-radio-button value="apartamento">Apartamento</mat-radio-button>
      <mat-radio-button value="oficina">Oficina</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button    mat-flat-button color="primary" type="submit" >Registrar</button>
    <button  mat-flat-button color="accent" type="reset">Limpiar</button>
    <button  mat-flat-button color="warn" routerLink="/login">Salir</button>
  </div>
</form>
</div>

</body>
